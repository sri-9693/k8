<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container label {
            font-size: 14px;
            color: #666;
            display: block;
            margin-bottom: 8px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .login-container p {
            font-size: 14px;
            color: #888;
        }

        .login-container p a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        .social-login-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .social-login-buttons button {
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .google-btn {
            background-color: #db4437;
            color: white;
        }

        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }

        .google-btn:hover {
            background-color: #c1351d;
        }

        .facebook-btn:hover {
            background-color: #2d4373;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Prolifics.. Welcome</h1>
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <input type="submit" value="Login">
        </form>

        <p><a href="#">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#">Sign Up</a></p>

        <div class="social-login-buttons">
            <button class="google-btn">
                 <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google_%22G%22_Logo.svg" alt="Google" width="20" style="margin-right: 10px;">
                Google
            </button>
            <button class="facebook-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="20" style="margin-right: 10px;">
                Facebook
            </button>
        </div>
    </div>

</body>
</html>
